<div class="row post justify-content-center align-items-center ">

  <div class="col-1 ">
    <strong>{{order.id}}</strong>
  </div>

  <div class="col-6 ">
    <ul>
      <li *ngFor="let product of order.listProduct">
        <div class="row">
          <div class="col-5">
            <p>{{product.name}}</p>

          </div>
          <div class="col-5">
            <p>{{product.brand}}</p>
          </div>
          <div class="col-2">
            <p>{{product.count}} </p>
          </div>
        </div>

      </li>
    </ul>
  </div>


  <div class="col-2 order-price">
    <strong>{{order.price + ' â‚½'}} </strong>
  </div>
  <div class="col-2">
    <div class="row">
      <div class="col-4 ">

        <app-change-order [lastId]="order.listProduct.length" [order]="order"
                          [listProducts]="order.listProduct" (onChangeOrder)="onChangeOrder($event)"></app-change-order>
      </div>
      <div class="col-8 ">
        <button type="button" (click)="removeOrder()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash text-danger" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>


</div>
