<div class="container main">
  <div class="row title-of-orders"
  >
    <div class="col s5 ">
      <h2>Ваши заказы:</h2>
    </div>
  </div>
  <hr>
  <div class="row post justify-content-center align-items-center ">

    <div class="col-1 title-of-id">
      <strong>№</strong>
    </div>

    <div class="col-6 ">
      <div class="row">
        <div class="col-5 title-of-product-name">
          <strong>Товар</strong>

        </div>
        <div class="col-5 title-of-product-brand">
          <strong>Бренд</strong>
        </div>
        <div class="col-2">
          <strong>Количество</strong>
        </div>
      </div>
    </div>

    <div class="col-3 title-of-order-summary">
      <strong>Сумма</strong>
    </div>

    <div class="col-2">
      <div class="row">
        <div class="col-4 ">
        </div>
        <div class="col-8 ">
        </div>
      </div>
    </div>
  </div>

  <hr>

  <app-order *ngFor="let order of orders"
             [order]="order"
        (onRemove)="removeOrder($event)"
  >{{order}}</app-order>


  <div class="row justify-content-start">
    <div class="col-5">
    </div>
    <div class="col-5">
      <app-add-order  (onChange)="addOrder($event)" ></app-add-order>
    </div>
  </div>



</div>
